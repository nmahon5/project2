<script>

function changeText(){

    window.location.href = "https://www.google.com";
    }
    else{
    newValue = (value - 1)
    document.getElementById("countDown").innerHTML = newValue;
    }
}

function timer(){

    }

    setTimeout(function(){
        changeText();

<body>
    
    <h1 id="countDown" onclick='changeText();'>15</h1>
    <h3>
        the man breaks in through the front door
        <br>
        making his way through the house
        <br>
        to your room
        <br>

        <br>

    </h3>

<script>
    console.log(window);
    timer();

function timer(){

    if(document.getElementById("countDown").innerHTML == 0){
        window.location.href = 'safe.html'
    }

    setTimeout(function(){
        changeText();
        timer();
    },1000);
}



    function changeText(){
    value = document.getElementById("countDown").innerHTML;
    console.log(value);

    if (value == 0){
    window.location.href = "https://www.google.com";
    }
    else{
    newValue = (value - 1)
    document.getElementById("countDown").innerHTML = newValue;
    }
}

</script>
